<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <style>
            .box{
                width: 300px;
                height: 300px;
                background-color: green;
                border-radius: 30px;
                border: 1px solid black;
                transition: background;
                transition-duration: 1s;
            }
            .box:hover{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
