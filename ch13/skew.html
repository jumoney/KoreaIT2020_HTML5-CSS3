<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <style>
            .origin { width: 160px; height: 240px;
            border: 1px solid black; padding: 20px;}
            .skewx:hover {
                transform: skewX(30deg);
            }
            .skewy:hover {
                transform: skewy(15deg);
            }
            .skewxy:hover {
                transform: skew(-25deg, -15deg);
            }

        </style>
    </head>
    <body>
        <div class="origin">
            <div class="skewx">
                <img src="13/rose.jpg" alt="">
            </div>
            <div class="skewy">
                <img src="13/rose.jpg" alt="">
            </div>
            <div class="skewxy">
                <img src="13/rose.jpg" alt="">
            </div>
        </div>
    </body>
</html>
