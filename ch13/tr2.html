<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <style>
            .wrapper{width: 500px;}
            .box1{width: 100px; height: 100px; border: 1px solid black; background-color: blue; transition-property: background-color, transform, width, height;
            transition-duration: 2s, 1s;}
            .box1:hover {
                width: 200px;
                height: 200px;
                background-color: pink;
                transform: rotate(180deg) ;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="box1"><h3>html5</h3></div>
        </div>
       
    </body>
</html>
