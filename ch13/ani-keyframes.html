<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <style>
            div {
                width: 100px;
                height: 100px;
                background-color: blue;
                animation-name: change-bg;
                animation-duration: 3s;
                animation-delay: 2x;
            }
            @keyframes change-bg {
                0% {
                    background-color: blue;
                    border: 1px solid black;
                }
                50% {
                    background-color: yellow;
                }
                100% {
                    background-color: #a5d6ff;
                    border: 1px solid blue ;
                    border-radius:  50%;
                }
            }
        </style>
    </head>
    <body>
        <div>

        </div>
    </body>
</html>
