<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <style>
        .origin {
            width: 160px;
            height: 240px;
            border: 1px solid black;
            padding: 20px;
        }
        .rose{transform: rotateZ(10deg);}
        .ltop .rose {
            transform-origin: left top;
        }
        .rtop .rose {
            transform-origin: right top;
        }
        .lbuttom .rose {
            transform-origin: left bottom;
        }
        .rbuttom .rose {
            transform-origin: right bottom;
        }
    </style>
</head>

<body>
    <div class="origin">
        <div class="ltop">
            <img src="13/rose.jpg" alt="" class="rose">
        </div>
    </div>
    <div class="origin">
        <div class="rtop">
            <img src="13/rose.jpg" alt="" class="rose">
        </div>
    </div>
    <div class="origin">
        <div class="lbuttom">
            <img src="13/rose.jpg" alt="" class="rose">
        </div>
    </div>
    <div class="origin">
        <div class="rbuttom">
            <img src="13/rose.jpg" alt="" class="rose">
        </div>
    </div>

</body>

</html>
