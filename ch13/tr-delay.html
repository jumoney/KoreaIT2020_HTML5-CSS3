<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #wrapper {
                width: 500px; height: 150px;
                border: 1px solid #ccc;
                border-radius: 30px; padding: 20px;
            }
            .box {width: 60px; height: 60px;
            border: 1px solid; margin-bottom: 30px; background-color: gray;}
            .box p {font-size: 0.8em; text-align: center;}
            #no-delay { border: 2px solid red}
            #delay { border: 2px solid blue;}

            .box {transition-property: transform;}
            #wrapper:hover .box {
                transform: translateX(400px) rotate(720deg);
            }
            #no-delay {transition-duration: 3s; transition-delay: 0s;}
            #delay {transition-duration: 3s; transition-delay: 1s;}
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="no-delay" class="box">
                <p>no-delay</p>
            </div>
            <div id="delay" class="box">
                <p>delay</p>
            </div>
        </div>
    </body>
</html>
