<!DOCTYPE html>

<html>
    <head>
        <style>
            .origin {width: 250px; height: 250px; perspective: 200px;}
            .rotatex:hover {transform: rotateX(45deg);}
            .rotatey:hover {transform: rotatey(45deg);}
            .rotatez:hover {transform: rotateX(45deg);}
            .rotatey:hover {transform: rotate3d(2.5, 1.2, -1.5, 45deg);}
            
        </style>
    </head>
    <body>
        <div class="origin">
            <div class="rotatex">
                <img src="13/fruit.jpg" alt="">
            </div>
            <div class="rotatey">
                <img src="13/fruit.jpg" alt="">
            </div>
            <div class="rotatez">
                <img src="13/fruit.jpg" alt="">
            </div>
            <div class="rotatexyz">
                <img src="13/fruit.jpg" alt="">
            </div>
        </div>
    </body>
</html>
