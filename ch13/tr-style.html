<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .container{width: 300px; height: 300px; border: 1px solid black; margin: 50px;}
            .box1, .box2 {width: 300px; height: 200px;}
            .box1 {background-color: mediumaquamarine;}
            .box2 {background-color: blue; transform-origin: left top; transform: rotatex(45deg);}
            #tr-style1 { transform-style: flat;}
            #tr-style2 { transform-style: preserve-3d;}

        </style>
    </head>
    <body>
        <div class="container">
            <div class="box1" id="tr-style1">
                <div class="box2"></div>
            </div>
        </div>
        <div class="container">
            <div class="box1" id="tr-style2">
                <div class="box2"></div>
            </div>
        </div>
    </body>
</html>
