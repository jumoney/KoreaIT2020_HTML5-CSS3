<html>
    <head>
        <meta charset="utf-8">
        <style>
            .wrapper {width: 700px; margin: 30px auto;}
            #b {width: 100px; height: auto; background-color: blue;
            float: left; margin: 10px;}
            #b{ color: white; text-align: center;}
            .wrapper:hover #b {height: 500px;}
            .box1 { transition-timing-function: ease; transition-duration: 3s;}
            .box2 { transition-timing-function: linear; transition-duration: 3s;}
            .box3 { transition-timing-function: ease-in; transition-duration: 3s;}
            .box4 { transition-timing-function: ease-out; transition-duration: 3s;}
            .box5 { transition-timing-function: ease-in-out; transition-duration: 3s;}

        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="box1" id="b"><h5>ease</h5></div>
            <div class="box2" id="b"><h5>linear</h5></div>
            <div class="box3" id="b"><h5>ease-in</h5></div>
            <div class="box4" id="b"><h5>ease-out</h5></div>
            <div class="box5" id="b"><h5>ease-in-out</h5></div>
        </div>
    </body>
</html>
