<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <style>
            .origin{width: 250px; height: 150px; float: left;}
            .movex:hover { transform: translateX(50px);}
            .movey:hover { transform: translateY(20px);}
            .movexy:hover { transform: translate(10px, 20px);}
            .movexyz:hover { transform: translate3d(10px, 20px, 50px);}
        </style>
    </head>
    <body>
        <div class= "origin">
            <div class="movex"><img src="13/bus.jpg"></div>
        </div>
        <div class= "origin">
            <div class="movey"><img src="13/bus.jpg"></div>
        </div>
        <div class= "origin">
            <div class="movexy"><img src="13/bus.jpg"></div>
        </div>
           <div class= "origin">
            <div class="movexyz"><img src="13/bus.jpg"></div>
        </div>
    </body>
</html>
