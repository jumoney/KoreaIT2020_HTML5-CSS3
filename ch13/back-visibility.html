<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <style>
            .container { width: 200px; height: 200px;
            border: 1px solid black; margin: 20px; perspective: 300px;}
            .box {
                background-color: mediumspringgreen;
                transform: rotateY(135deg); width: 200px; height: 200px;
            }
            #back1{ backface-visibility: hidden;}
            #back2{ backface-visibility: visible;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box" id="back1">
                <h1>BACK</h1>
            </div>
        </div>
    </body>
    <div class="container">
        <div class="box" id="back2">
            <h1>BACK</h1>
        </div>
    </div>
</body>
</html>
