<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <style>
            .origin {width: 250px; height: 250px;}
            .scalex:hover {transform: scalex(1.2);}
            .scaley:hover {transform: scaley(1.5);}
            .scale:hover {transform: scale(0.7);}
        </style>
    </head>
    <body>
        <div class="origin">
            <div class="scalex">
                <img src="13/fruit.jpg" alt="">
            </div>
            <div class="scaley">
                <img src="13/fruit.jpg" alt="">
            </div>
            <div class="scale">
                <img src="13/fruit.jpg" alt="">
            </div>
        </div>
    </body>
</html>
