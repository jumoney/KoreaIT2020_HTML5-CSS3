<html>

<head>
    <meta charset="utf-8">
    <style>
        #container {
            width: 550px;
            margin: 30px
            auto; border: 1px solid gray; padding: 30px;
        }
        ul {list-style-type: none;}
        li { margin: 10px;

        }
        .btn { }
    </style>
</head>

<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form action="">

            <h4>개인정보</h4>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="공백없이 입력하세요.">
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input type="text" id="tel">
                </li>
            </ul>
           
            <h4>지원분야</h4>
            <ul>
                <li>
                    <input type="radio">웹 퍼블리싱
                </li>
                <li>
                    <input type="radio">웹 애플리케이션 개발
                </li>
                <li>
                    <input type="radio">개발 환경 개선
                </li>
            </ul>
           
            <h4>지원 동기</h4>
            
                <textarea name="" id="" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            
            <div>
                <input type="button" class="btn" value="접수하기">
                <input type="button" class="btn" value="다시쓰기">
            </div>
       
        </form>
    </div>
</body>

</html>
