<html>

<head>
    <meta charset="utf-8">
    <style>
        ul {list-style-type:none;}
        li label { float: left; width: 120px;}
        input[type="submit"] {width: 100%;}
    </style>
</head>

<body>
    <h3>회원가입</h3>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label>아이디:<input type="text" id="user-id" size="10"></label>
                </li>
                <li>
                    <label>비밀 번호:<input type="password" id="user-pw" size="10"></label>
                </li>
                <li>
                    <label>비밀 번호 확인:<input type="password" id="user-pw" size="10"></label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label>이름:<input type="text" id="user-id" size="10"></label>
                </li>
                <li>
                    <label>메일주소:<input type="email" id="user-pw" size="10"></label>
                </li>
                <li>
                    <label>연락처:<input type="number" id="user-pw" size="10"></label>
                </li>
                <li>
                    <label>블로그/홈페이지:<input type="url" id="user-pw" size="10"></label>
                </li>
            </ul>
        </fieldset>

        <input type="submit" value="가입하기" size="60">
    </form>
</body>

</html>
