<html>

<head>
    <meta charset="utf-8">
    <style>
        ul {
            list-style-type: none;

        }

        li label {
            float: left;
            width: 120px;
            text-align: right;
            padding-right: 10px;
            color: green;
            font-weight: bold;
        }

        li {
            margin: 10px;
        }
    </style>
</head>

<body>
    <form action="color.html" method="post">
        <h1>여름방학 특강 신청</h1>
        <fieldset>
            <legend>수강과목</legend>
            <ul>
                <li>
                    <label for="eng">영어회화(초급)</label>
                    <input type=" text" value="오전 9:00~11:00" id="eng" readonly>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>신청자</legend>
            <ul>
                <li><label for="name">이름</label>
                    <input type="text" autofocus required id="name">
                </li>
                <li><label for="number">학번</label>
                    <input type="text" placeholder="하이폰없이 입력" id="number">
                </li>
                <li><label for="major">학과</label>
                    <select id="major">
                        <option value="">컴퓨터공학과</option>
                        <option value="">기계공학과</option>
                        <option value="">전자공학과</option>
                        <option value="">산업공학과</option>
                        <option value="">통신공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>교제 주문</legend>
            <ul>
                <li><label for="book">교제</label>
                    <input type="number" step="1" value="1" step="1" min="1" max="10">
                </li>
                <li><label for="sheet">워크시트</label>
                    <input type="number" step="1" id="sheet" value="1" step="1" min="1" max="10">
                </li>
                <li><label for="order">단체주문</label>
                    <input type="number" value="10" step="10" min="10" max="100"  id="order">
                </li>
            </ul>
        </fieldset>

        <input type="submit" value="전송">
    </form>
</body>

</html>
