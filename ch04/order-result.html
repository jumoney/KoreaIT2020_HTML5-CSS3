<html>

<head>
    <meta charset="utf-8">
    <style>
        .container {
            width: 600px;
            margin: 50 auto;
        }

        ul {
            list-style-type: none;
        }

        legend {
            color: purple;
            font-weight: bold;
        }

        li label {
            font-weight: bold;
            float: left;
            text-align: left;
            width: 100px;
        }

        li {
            margin: 10px;
        }

        .btn {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>신청 주문서</h1>
        <form>
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li><label for="name">이름</label>
                        <input type="text" id="name" placeholder="여백없이 입력">
                    </li>
                    <li><label for="number">연락처</label>
                        <input type="text" placeholder="연락가능한 번호" id="number">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송지 정보</legend>
                <ul>
                    <li><label for="addr">주소</label>
                        <input type="text" id="addr" size="40">
                    </li>
                    <li><label for="number2">전화번호</label>
                        <input type="text" id="number2">
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea cols="30" rows="3" id="memo"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>주문 정보</legend>
                <ul>
                    <li>
                        <input type="checkbox">과테말라 안티구아 (100g)
                        <input type="number" value="0" min="1" max="5">개
                    </li>
                    <li>
                        <input type="checkbox">인도네시아 만델링 (100g)
                        <input type="number" value="0" min="1" max="5">개
                    </li>
                    <li>
                        <input type="checkbox">탐라는도다(블렌딩) (100g)
                        <input type="number" value="0" min="1" max="5">개
                    </li>
                </ul>
            </fieldset>
            <div class="btn">
                <input type="submit" value="주문하기">
                <input type="submit" value="다시작성">
            </div>
        </form>
    </div>
</body>

</html>
