<html>
    <head>
        <meta charset="utf-8">
        <style>
            ul {list-style-type: none;}
            ul label {float: left; width: 120px; text-align: right; padding-right: 10px;}
        </style>
    </head>
    <body>
        <h1>회원 가입을 환영합니다</h1>
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" id="id" size="10" minlength="4" maxlength="20"><small style="color:red">4~15자리 이내의 영문과 숫자</small>
            </li>
            <li>
                <label for="email">이메일</label>
                <input type="email" id="email">
            </li>
            <li>
                <label for="pw">비밀번호</label>
                <input type="password" id="pw">
            </li>
            <li>
                <label for="ck_pw">비밀번호 확인</label>
                <input type="password" id="ck_pw">
            </li>
            <input type="submit" value="회원가입">
        </ul>
    </body>
</html>
