<html>
    <head>
        <meta charset="utf-8"> 
        <style>
           
    
            ul {
                list-style-type: none;
            }
    
            legend {
                color: indigo;
                font-weight: bold;
            }
    
            li label {
                font-weight: bold;
                float: center;    
                width: 100px;
                color: green;
                text-align: center;
            }
    
            li {
                margin: 10px;
            }
            label {
                top
            }
    
         
        </style>
    </head>
    <body>
        <h1>여름방학 특강 신청</h1>
        <fieldset>
            <legend>수강 신청인</legend>
            <ul>
                <li>
                    <label for="number">학번</label>
                    <input type="text" id="number">
                </li>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="">학과</label>
                    <label for="class"></label>
                    <select id="class" size="5" multiple>
                        <optgroup label="공과대학"></optgroup>
                        <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer">컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                    </optgroup>
                    </select>
                   
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>수강과목을 선택하세요</legend>
            <ul>
                <li>
                    <label for="">관심분야</label>
                    <input type="text" id="interest" list="choices">
                    <datalist id="choices">
                        <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer">컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                    </datalist>
                </li>
            </ul>
        </fieldset>
    </body>
</html>
