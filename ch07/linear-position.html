<html>
    <head>
        <meta charset="utf-8">
        <style>
            div { width: 300; height: 200px;}
            .grad {
                background-color: blue;
                background: -webkit-linear-gradient(to right bottom, blue, white);
                background: -moz-linear-gradient(to right bottom, blue, white);
                background: -o-linear-gradient(to right bottom, blue, white);
                 background: linear-gradient(to right bottom, blue, white);
            }
            .grad2 {
                background-color: red;
                background: -webkit-linear-gradient(to right top, red, white);
                background: -moz-linear-gradient(to right bottom, red, white);
                 background: linear-gradient(to right bottom, red, white);
            }
        </style>
    </head>
    <body>
        <div class="grad"></div>
        <div class="grad2"></div>
    </body>
</html>
