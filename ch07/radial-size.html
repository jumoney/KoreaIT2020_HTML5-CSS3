<html>
    <head>
        <meta charset="utf-8">
        <title>원형 그라데이션 크기 지정</title>
        <style>
            div{ width: 300px; height: 300px; margin-bottom: 10px;}
            ul { list-style-type: none;}
            li { width: 300px; height: 300px;}
            #div1 {
                background: green;
                background: radial-gradient(circle closest-side at 30% 40%, white, yellow, green );
            }
            #div2 {
                background: green;
                background: radial-gradient(circle closest-side at 30% 40%, white, yellow, green );
            }
            #div3 {
                background: green;
                background: radial-gradient(circle farthest-side at 30% 40%, white, yellow, green );
            }
        </style>
    </head>
    <body>
        <div class="grad1">
            <ul>
                <li id="div1"></li>
                <li id="div2"></li>
                <li id="div3"></li>
            </ul>
        </div>
    </body>
</html>
