<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .container {
                width: 800px; margin: 50px auto;
            }
            ul {
                list-style: none;
            }
            ul li {
                width: 20%; display: inline-block;
                text-align: center; border: 1px solid black;
                padding: 10px;
                
            }
            a:link {
                color: green;
            }
            a:visited {
                color: purple;
            }
            a:hover {
                background-color: #222; color: #fff;
            }
            a:active {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <ul>
                <li><a href="#">객실소개</a></li>
                <li><a href="#">객실소개</a></li>
                <li><a href="#">객실소개</a></li>
                <li><a href="#">객실소개</a></li>
            </ul>
        </div>
    </body>
</html>
