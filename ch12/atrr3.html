<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
           .container {
               width: 800px;
               margin: 50px auto;
           }
           ul {
               list-style-type: none;
           }
           ul li {
               width: 15%; display: inline-block;
           }
           ul li a {
               text-decoration: none; color: blue; padding: 10px;
               border: 1px solid black;
           }
           [class~="button"] {background-color: yellow;
        text-shadow: 5px 5px rgba(0,0,0,0.4);}
        </style>
    </head>
    <body>
        <div class="container">
            <ul>
                <li><a href="#" class="buttons">메뉴1</a></li>
                <li><a href="#" class="flat-button">메뉴2</a></li>
                <li><a href="#" class="button">메뉴3</a></li>
                <li><a href="#" class="flat button">메뉴4</a></li>
            </ul>
        </div>
    </body>
</html>
