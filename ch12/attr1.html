<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <style>
            .container {width: 800px; margin: 0 auto;}
            ul {list-style-type: none;}
            ul li {width: 15%; display: inline-block;}
            ul li a{text-decoration: none; color: blue;}
            a[href] {background-color: yellow;}
        </style>
    </head>
    <body>
        <div class="container">
            <ul>
                <li><a>메인메뉴</a></li>
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
            </ul>
        </div>
    </body>
</html>
