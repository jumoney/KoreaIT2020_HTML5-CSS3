<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <style>
            .container {
                width: 800px; margin:  50px auto;
            }
            ul {
                list-style-type: none;
            }
            ul li {
                width: 15%; display: inline-block;
            }
            ul li a{
                text-decoration: none; color: blue; padding: 10px;
            }
            a[title^="us"] {
                background: url(12/us.png) no-repeat left center;
                padding: 5px 25px;
            }
            a[title^="jap"] {
                background: url(12/jp.png) no-repeat left center;
                padding: 5px 25px;
            }
            a[title^="chi"] {
                background: url(12/ch.png) no-repeat left center;
                padding: 5px 25px;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <ul>
                <li><a href="#" title="us">영어</a></li>
                <li><a href="#" title="us-english">영어</a></li>
                <li><a href="#" title="japanese">일본어</a></li>
                <li><a href="#" title="chinese">중국어</a></li>
            </ul>
        </div>
    </body>
</html>
