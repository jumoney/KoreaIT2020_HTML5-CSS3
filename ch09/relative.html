<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>relative값으로 요소 배치하기</title>
        <style>
            .box1 {
                width: 100px; padding: 20px; background-color: orange;
                margin-right: 10px; float: left;
            }
            .box2 {
                width: 300px;
                padding: 20px;
                background-color: blue;
                float: left; position: relative; left: -50px; top: 30px;
            }
        </style>
    </head>
    <body>
        <div class="box1">박스1</div>
        <div class="box2">박스2</div>
    </body>
</html>
