<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <style>
            div#wrapper {
                position: relative;
            }
            #box{
                width: 50px;
                height: 50px;
                border: 1px solid black;
                position: relative;
                float: left;
            }
            .b1 {
                top: 20px;
                left:60px;

                background-color: red; 
                z-index: 2;}
            .b2 {
                top: 10px;
                left:40px;
                background-color: yellow;  
                z-index: 3;}
            .b3 {
                top: 50px;
                background-color: blue;  
                z-index: 1;}
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="box" class="b1">1</div>
            <div id="box" class="b2">3</div>
            <div id="box" class="b3">2</div>
        </div>
    </body>
</html>
