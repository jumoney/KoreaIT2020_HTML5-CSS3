<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            table, td, th {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 10px;
            }
            caption {
                caption-side: bottom;
            }
            .heading{
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>2015 국민 독서실태</caption>
            <colgroup>
                <col class="heading">
            </colgroup>
            <tr class="heading">
                <th>구분</th>
                <th>성인</th>
                <th>학생</th>
            </tr>
            <tr>
                <th>독서율</th>
                <td>65.3%</td>
                <td>94.9%</td>
            </tr>
            <tr>
                <th>연평균 독서량</th>
                <td>9.1권</td>
                <td>29.8권</td>
            </tr>
            <tr>
                <th>공공도서관 이용률</th>
                <td>28.2%</td>
                <td>64.9%</td>
            </tr>
        </table>
    </body>
</html>
