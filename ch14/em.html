<html>
    <head>
        <meta charset="utf-8">
        <title>em 단위</title>
        <style>
            /* em : 부모의 영향을 받음 */
            /*#wrapper {font-size: 12px} 
            .header-text{ font-size: 2em;} 24px 
            .fluid-text {font-size: 1.5em;} /* 36px */

            /*rem : root(body)의 영향을 받음*/
            body {font-size: 16px;}
            #wrapper {font-size: 12px}
            .header-text{ font-size: 2rem;} /* 32px */
            .fluid-text {font-size: 1.5rem;} /* 24px */
        </style>
    </head>
    <body>
        <div id="wrapper">
            <header class="header-text">
                <p>가변 그리드 레이아웃</p>
                <p class="fluid-text">가변 폰트</p>
            </header>
        </div>
    </body>
</html>
