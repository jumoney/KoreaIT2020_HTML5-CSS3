<html>
    <head>
        <meta charset="utf-8">
        <meta   name="viewport" content="width=device-width, initial-scale=1.0">
        <title>반응형 웹 디자인</title>
        <style>
            /*고정(fixed) 그리드 레이아웃*/

            /*가변(fluid) 그리드 레이아웃*/
            .wrapper {width: 96%; margin: 0 auto;}
            header {width: 100%; height: 120px; background-color: #066cfa; border-bottom: 1px; border: 1px solid black;}
            .content {width: 62.5%; padding: 1.5625%; height: 400px; float: left; background-color: #ffb800;}
            .rside {width: 31.25%; padding: 1.5625%; height: 400px; float: right; background-color: #00ff90;}
            footer {clear: both; width: 100%; height: 120px; background-color: #c3590a;}
            .header-text {font-size: 2em; text-align: center; line-height: 3em; color: white;}
            .content, .rside, footer{ font-size: 1.5em; text-align: center;}
            /* 이미지를 가변 크기로 지정하는 방법 */
            .content img { max-width: 100%; height: auto;}

        </style>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1 class="header-text">가변 그리드 레이아웃</h1>
            </header>
            <selection class="content">
                <h4>본문</h4>
                <img src="14/fireworks.png" alt="">
            </selection>
            <aside class="rside">
                <h4>사이드바</h4>
            </aside>
            <footer>
                <h4>푸터</h4>
            </footer>
        </div>
    </body>
</html>
