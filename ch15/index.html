<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        body {background-color: rgb(9, 100, 160);}

        /*미디어쿼리 적용 순서 - 스마트폰 -> 태블릿 -> PC */
        /*스마트폰에 적용 -320px*/
        #container {width: 320px; margin: 50px auto;}
        .card { position: relative; width: 300px; height: 500px; margin: 20px 10px; border: 1px solid black; background-color: white;}
        .words { position: absolute; left: 10px; top: 300px; padding: 10px; text-align: center;}
        /*테블릿에 적용 미디어 쿼리 - 768px ~ 1719px*/
        @media screen and(min-width: 768px) and (max-width: 1719px) {
            #container {width: 570px; margin: 50px auto;}
            .card { position: relative; width: 550px; height: 250px; margin: 20px 10px; border: 1px solid black; background-color: white;}
            .words { position: absolute; left: 310px; top: 50px; padding: 10px; text-align: center; width: 200px;}
        }
        /*PC에 적용 미디어 쿼리 - 1720px */
        @media screen and(min-width: 1720px){
            #container {width: 1710px; margin: 50px auto;}
            .card { position: relative; float: left; width: 550px; height: 250px; margin: 20px 10px; border: 1px solid black; background-color: white;}
            .words { position: absolute; left: 310px; top: 50px; padding: 10px; text-align: center; width: 200px;}
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="card">
            <img src="15/1.jpg" alt="">
            <div class="words">
                <h2>일 분 전 만큼 먼 시간은 없다.</h2>
                <h3>Jim Bishop</h3>
            </div>
        </div>
        <div class="card">
            <img src="15/2.jpg" alt="">
            <div class="words">
                <h2>웃음은 마음의 조깅이다.</h2>
                <h3>Jim Bishop</h3>
            </div>
        </div>
        <div class="card">
            <img src="15/3.jpg" alt="">
            <div class="words">
                <h2>낡은 옷은 그냥 입고 새 책을 사라</h2>
                <h3>Jim Bishop</h3>
            </div>
        </div>

    </div>
</body>
</html>
